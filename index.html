<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Futbolito</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div id="loginScreen">
        <h2>Iniciar Sesi√≥n</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button id="loginBtn">Ingresar</button>
        <button id="registerBtn">Registrarse</button>
    </div>

    <!-- Contenedor del juego y la tabla -->
    <div id="gameScreen" style="display: none;">
        <button id="logoutBtn">Cerrar Sesi√≥n</button>
        <p>Oprime la pantalla para lanzar el balon</p>

        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <button id="restartBtn" style="display: none;">Reiniciar</button>
        </div>

        <!-- Contenedor de la tabla -->
        <div id="scoreContainer">
            <h2>üèÜ Tabla de Puntuaciones</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de alerta personalizada -->
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <p id="alertMessage"></p>
            <button id="closeAlert">Aceptar</button>
        </div>
    </div>
</body>
</html>
